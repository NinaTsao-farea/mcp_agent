
name: Frontend CI (Vue/Nuxt)

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

permissions:
  contents: read

jobs:
  lint-test-build:
    name: Lint • Unit Test • Build / Generate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    strategy:
      fail-fast: false
      matrix:
        node: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4        
      
      # 1) 安裝 pnpm（推薦）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4        
        with:
          # 若你的 package.json 有 "packageManager": "pnpm@x.y.z"
          # 可以省略 version，由 action 讀取；否則建議明確指定版本
          version: 10 

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      
      - name: Nuxt static generate
        working-directory: frontend
        run: pnpm run generate

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts-${{ matrix.node }}
          path: |
            dist
            .output/public
          if-no-files-found: warn   # 或改成 error 直接讓 CI 失敗

  